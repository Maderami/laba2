<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Docs List - Add</h1>
     <form action="/doclist/addDocument" method="post">
         <input type= "text" name="title_doc" placeholder="Enter name of document" class = "form-control"/><br/>
         <input type= "text" name="author" placeholder="Enter name of author" class = "form-control"/><br/>
         <input type= "date" name="creation_doc" placeholder="Enter name of document" class = "form-control"/><br/>
         <input type= "date" name="registration_doc" placeholder="Enter name of document" class = "form-control"/><br/>
         <input type= "text" name="status" placeholder="Enter status of document" class = "form-control"/><br/>
         <textarea name="description_doc" placeholder="Enter description of document" class = "form-control"></textarea><br/>
         <button type="submit" class="btn btn-success">Добавить документ</button>
     </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
