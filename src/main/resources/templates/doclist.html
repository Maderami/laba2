<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
        <h1>Docs List</h1>
        <div th:each="listDocs_el : ${listDocs}" class="alert alert-info mt-2">
            <h3 th:text="${listDocs_el.title_doc}"></h3>
            <p th:text="${listDocs_el.description_doc}"></p>
            <a th:href="'/doclist/'+${listDocs_el.id_doc}" class="btn btn-warning">Детальнее</a>
        </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
