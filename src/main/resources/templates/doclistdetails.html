<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Docs List - Details</h1>
    <div th:each="lee : ${listD}" class="alert alert-info mt-2">


        <h3 th:text="${lee.title_doc}"></h3>
        <p ><b>Автор документа:</b><span th:text="' '+${lee.author}"></span></p>
        <p ><b>Дата создания документа: </b><span th:text="${lee.creation_doc}"></span></p>
        <p ><b>Дата регистрации документа: </b><span th:text="${lee.registration_doc}"></span></p>
        <p ><b>Статус документа: </b><span th:text="${lee.status}"></span></p>
        <p ><b>Комментарий к документу: </b><span th:text="${lee.description_doc}"></span></p>


        <form th:action="'/doclist/'+${lee.id_doc}+'/delete'" method="post">
            <a th:href="'/doclist/'+${lee.id_doc}+'/edit'" class="btn btn-warning">Editing</a>
            <button  class="btn btn-warning" type="submit">Deleting</button>
        </form>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
