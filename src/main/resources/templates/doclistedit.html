<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Docs List - Edit</h1>
    <div th:each="leee:${listD}">
    <form  method="post">
        <input type= "text" th:value="${leee.title_doc}" name="title_doc" placeholder="Enter name of document" class = "form-control"/><br/>
        <input type= "text" th:value="${leee.author}" name="author" placeholder="Enter name of author" class = "form-control"/><br/>
        <input type= "date" th:value="${leee.creation_doc}" name="creation_doc" placeholder="Enter name of document" class = "form-control"/><br/>
        <input type= "date" th:value="${leee.registration_doc}" name="registration_doc" placeholder="Enter name of document" class = "form-control"/><br/>
        <input type= "text" th:value="${leee.status}" name="status" placeholder="Enter status of document" class = "form-control"/><br/>
        <textarea th:text="${leee.description_doc}" name="description_doc" placeholder="Enter description of document" class = "form-control"></textarea><br/>
        <button type="submit" class="btn btn-success">Update document</button>
    </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
